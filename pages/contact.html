<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        .content{
                width: 900%;
                background-image: url(..//images/conimg4.jpg);
                background-position: 100px;
                position: absolute; top: 0; left: 0; width: 100%; height: 150%; object-fit: cover;
                text-align: center;
                text-decoration-color: azure;

            }
    </style>
</head>
<body>
    <section class="content">
    <h1>Contact Us</h1>
    <p>WELCOME</p>
    
    <h2>Our Contact Details</h2>
    <p><strong>Address:</strong> 123 4th block TNAGAR banglore,TamilNadu, India</p>
    <p><strong>Phone:</strong> +123-456-7890</p>
    <p><strong>Email:</strong> Aksgrocom@gmail.com</p>

    <h2>Contact Form</h2>
    <form action="./contact.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
    <h2>Our Location</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0929044169237!2d144.963058!3d-37.813627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zTWFwbGUgVGVzdA!5e0!3m2!1sen!2sau!4v1633074511171!5m2!1sen!2sau"
